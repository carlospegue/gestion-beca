<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edificios - Sistema de Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="px-4 py-6 sm:px-0">
        <div class="mb-6 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Edificios</h2>
                <p class="mt-1 text-sm text-gray-600">Gestión de edificios</p>
            </div>
            <button id="newEdificioBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Nuevo Edificio
            </button>
        </div>

        <!-- Formulario -->
        <div id="formContainer" class="bg-white rounded-lg shadow p-6 mb-6 hidden">
            <h3 class="text-lg font-medium text-gray-900 mb-4" id="formTitle">Nuevo Edificio</h3>
            <form id="edificioForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Número Bloque *</label>
                        <input type="text" id="numero_bloque" name="numero_bloque" required class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Residencia *</label>
                        <select id="id_residencia" name="id_residencia" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">Seleccione...</option>
                            <option value="1">Residencia A</option>
                            <option value="2">Residencia B</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Instructor *</label>
                        <select id="id_instrutor" name="id_instrutor" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">Seleccione...</option>
                            <option value="1">Prof. Carlos García</option>
                            <option value="2">Prof. María López</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Guardar
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabla -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Número Bloque</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Residencia</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Instructor</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">A-1</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Residencia A</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Prof. Carlos García</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button class="text-blue-600 hover:text-blue-800 mr-3">Editar</button>
                                <button class="text-red-600 hover:text-red-800">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const formContainer = document.getElementById('formContainer');
        const form = document.getElementById('edificioForm');
        const newBtn = document.getElementById('newEdificioBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        newBtn.addEventListener('click', () => {
            document.getElementById('formTitle').textContent = 'Nuevo Edificio';
            form.reset();
            formContainer.classList.remove('hidden');
        });

        cancelBtn.addEventListener('click', () => {
            formContainer.classList.add('hidden');
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Guardar edificio');
        });
    </script>
</body>
</html>
