<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medios Básicos - Sistema de Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="px-4 py-6 sm:px-0">
        <div class="mb-6 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Medios Básicos</h2>
                <p class="mt-1 text-sm text-gray-600">Gestión de medios básicos</p>
            </div>
            <button id="newMedioBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Nuevo Medio Básico
            </button>
        </div>

        <!-- Formulario -->
        <div id="formContainer" class="bg-white rounded-lg shadow p-6 mb-6 hidden">
            <h3 class="text-lg font-medium text-gray-900 mb-4" id="formTitle">Nuevo Medio Básico</h3>
            <form id="medioForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Número Inventario *</label>
                        <input type="text" id="numero_inventario" name="numero_inventario" required class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo *</label>
                        <input type="text" id="tipo" name="tipo" required class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Estado *</label>
                        <select id="estado" name="estado" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">Seleccione...</option>
                            <option value="Bueno">Bueno</option>
                            <option value="Regular">Regular</option>
                            <option value="Malo">Malo</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cuarto *</label>
                        <select id="id_cuarto" name="id_cuarto" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">Seleccione...</option>
                            <option value="1">Cuarto 101</option>
                            <option value="2">Cuarto 102</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Guardar
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabla -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Número Inventario</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cuarto</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">INV-001</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Cama</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Bueno</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Cuarto 101</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button class="text-blue-600 hover:text-blue-800 mr-3">Editar</button>
                                <button class="text-red-600 hover:text-red-800">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const formContainer = document.getElementById('formContainer');
        const form = document.getElementById('medioForm');
        const newBtn = document.getElementById('newMedioBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        newBtn.addEventListener('click', () => {
            document.getElementById('formTitle').textContent = 'Nuevo Medio Básico';
            form.reset();
            formContainer.classList.remove('hidden');
        });

        cancelBtn.addEventListener('click', () => {
            formContainer.classList.add('hidden');
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Guardar medio básico');
        });
    </script>
</body>
</html>
