<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuartelerías - Sistema de Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="px-4 py-6 sm:px-0">
        <div class="mb-6 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Cuartelerías</h2>
                <p class="mt-1 text-sm text-gray-600">Gestión de cuartelerías</p>
            </div>
            <div class="flex gap-3">
                <button id="reporteBtn" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                    Reporte por Rango
                </button>
                <button id="newCuarteleriaBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Nueva Cuartelería
                </button>
            </div>
        </div>

        <!-- Filtro de rango de fechas -->
        <div id="filtroContainer" class="bg-white rounded-lg shadow p-6 mb-6 hidden">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Filtrar por Rango de Fechas</h3>
            <form id="filtroForm" class="flex gap-4 items-end">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Inicio</label>
                    <input type="date" id="fechaInicio" required class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Fin</label>
                    <input type="date" id="fechaFin" required class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                </div>
                <div>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Filtrar
                    </button>
                    <button type="button" id="cancelFiltroBtn" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 ml-2">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- Formulario -->
        <div id="formContainer" class="bg-white rounded-lg shadow p-6 mb-6 hidden">
            <h3 class="text-lg font-medium text-gray-900 mb-4" id="formTitle">Nueva Cuartelería</h3>
            <form id="cuarteleriaForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Estudiante *</label>
                        <select id="id_estudiante" name="id_estudiante" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">Seleccione...</option>
                            <option value="1">Juan Pérez</option>
                            <option value="2">María García</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha *</label>
                        <input type="date" id="fecha" name="fecha" required class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Realizada</label>
                        <select id="realizada" name="realizada" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">Seleccione...</option>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Especial</label>
                        <select id="especial" name="especial" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="false">No</option>
                            <option value="true">Sí</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Justificación</label>
                    <textarea id="justificacion" name="justificacion" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Guardar
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabla -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estudiante</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Realizada</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Especial</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Justificación</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Juan Pérez</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">22/01/2026</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Sí</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">No</td>
                            <td class="px-6 py-4 text-sm text-gray-900">-</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button class="text-blue-600 hover:text-blue-800 mr-3">Editar</button>
                                <button class="text-red-600 hover:text-red-800">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const formContainer = document.getElementById('formContainer');
        const filtroContainer = document.getElementById('filtroContainer');
        const form = document.getElementById('cuarteleriaForm');
        const newBtn = document.getElementById('newCuarteleriaBtn');
        const reporteBtn = document.getElementById('reporteBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const cancelFiltroBtn = document.getElementById('cancelFiltroBtn');

        newBtn.addEventListener('click', () => {
            document.getElementById('formTitle').textContent = 'Nueva Cuartelería';
            form.reset();
            formContainer.classList.remove('hidden');
        });

        reporteBtn.addEventListener('click', () => {
            filtroContainer.classList.remove('hidden');
        });

        cancelBtn.addEventListener('click', () => {
            formContainer.classList.add('hidden');
        });

        cancelFiltroBtn.addEventListener('click', () => {
            filtroContainer.classList.add('hidden');
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Guardar cuartelería');
        });

        document.getElementById('filtroForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Filtrar cuartelerías');
        });
    </script>
</body>
</html>
